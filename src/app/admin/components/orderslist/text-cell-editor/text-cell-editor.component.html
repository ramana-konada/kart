<ng-container *ngIf="colDef?.datatype==='string'">
  <input type="text" [(ngModel)]="value">
</ng-container>

<ng-container *ngIf="colDef?.datatype==='dropdown'">
  <mat-form-field appearance="fill">
    <mat-label>select order status</mat-label>
    <mat-select disableRipple>
      <mat-option *ngFor="let item of colDef?.rootObject?.data" value="{{item.id}}"> {{item.dataName}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
